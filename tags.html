---
layout: default
title: tags
---
{% for tag in site.tags %}
<div class="page-header">
	<h2 id="{{ tag[0] }}-ref">{{ tag[0] | upcase}}</h2>
</div>
    {% for post in tag[1] %}
	<div class="panel panel-default">
		<div class="panel-heading"><a href="{{site.url}}{{post.url}}">{{ post.title }}</a><span class='pull-right'>{{ post.date | date_to_string}}</span></div>
		<div class="panel-body">
	    	{{ post.excerpt }}
		</div>
	</div>
    {% endfor %}
{% endfor %}
