---
layout: default
---
<h1>{{ page.title | upcase}}</h1>
{% for post in site.categories[page.title] %}
<div class="panel panel-default">
  <div class="panel-heading"><a href="{{site.url}}{{post.url}}">{{ post.title }}</a><span class='pull-right'>{{ post.date | date_to_string}}</span></div>
  <div class="panel-body">
    {{ post.excerpt }}
  </div>
</div>
{% endfor %}
