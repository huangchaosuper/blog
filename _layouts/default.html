<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

    <body>

    {% include header.html %}

      <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
          <div class="col-xs-12 col-sm-9">
            {{content}}
          </div>
          <!--/span-->

          <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <hr/>
            <div class="list-group">
              {% for tag in site.tags %}
              <a href="{{site.url}}/tags/index.html#{{tag[0]}}-ref" class="list-group-item"><span class="badge">{{ tag[1].size }}</span>{{ tag[0] }}</a>
              {% endfor %}
            </div>
            <hr/>
            <img class="img-responsive img-thumbnail" src="{{ site.url }}/images/ali-small.png">
          </div>
          <!--/span-->
        </div>
        <!--/row-->
        <hr>
          {% include footer.html %}
      </div>

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-49283549-3', 'huangchaosuper.cn');

    </body>
</html>
