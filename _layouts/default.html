
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="images/favicon.ico">

<title>{{ site.name }}</title>

<!-- Bootstrap core CSS<link href="{{site.url}}/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
<link href="{{site.url}}/css/bootstrap.cerulean.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="{{site.url}}/css/main.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- Placed at the end of the document so the pages load faster -->
<script src="{{site.url}}/bower_components/jquery/dist/jquery.min.js"></script>
<script src="{{site.url}}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="{{site.url}}/js/main.js"></script>
</head>
<body>
	<div class="navbar navbar-fixed-top navbar-inverset" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">{{ site.name }}</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{{ site.url }}/index.html">HOME</a></li>
					{% for category in site.categories %}
					<li><a href="{{ site.url }}/categories/{{category[0]}}.html">{{category[0] | upcase}}</a></li>
					{% endfor %}
					<li><a href="/">ABOUT</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row row-offcanvas row-offcanvas-right">
			<div class="col-xs-12 col-sm-9">
				{{content}}
			</div>
			<!--/span-->

			<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
				<hr/>
				<div class="list-group">
					{% for tag in site.tags %}
					<a href="{{site.url}}/tags.html#{{tag[0]}}-ref" class="list-group-item"><span class="badge">{{ tag[1].size }}</span>{{ tag[0] }}</a>
					{% endfor %}
				</div>
			</div>
			<!--/span-->
		</div>
		<!--/row-->

		<hr>
		<footer>
			<span>&copy; 2014~
             | Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> 
             | Hosted by <a href="http://github.com">Github.com</a> 
             | UI Designed by <a href="{{site.url}}">huangchaosuper</a>
			</span>
		</footer>
	</div>
</body>
</html>
