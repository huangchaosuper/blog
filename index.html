--- 
layout: default 
title: HC Blog 
---

<p class="pull-right visible-xs">
	<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
</p>
<div class="jumbotron">
	<h1>{{ site.posts[0].title }}</h1>
	<p>{{ site.posts[0].excerpt }}</p>
	<p>
		<a class="btn btn-default" href="{{ site.posts[0].url }}" role="button">View details &raquo;</a>
	</p>
</div>
<div class="row">
	{% for post in site.posts %}
	<div class="col-6 col-sm-6 col-lg-4">
		<h2>{{ post.title }}</h2>
		<p>{{ post.excerpt }}</p>
		<p>
			<a class="btn btn-default" href="{{site.url}}{{ post.url }}" role="button">View details &raquo;</a>
		</p>
	</div>
	{% endfor %}
</div>
<!--/row-->
